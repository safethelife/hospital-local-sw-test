<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for filename, info in files.items() %}
        <li>Patient Name: {{ info.name }}, Patient ID: {{ info.id }} - <a href="{{ url_for('download_file', filename=filename) }}">Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
