<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded DICOM Files</title>
</head>
<body>
    <h1>Uploaded DICOM Files</h1>
    <ul>
        {% for file in files %}
        <li>Patient Name: {{ file['name'] }}, Patient ID: {{ file['patient_id'] }} - <a href="{{ url_for('download_file', filename=file['filename']) }}">Download</a></li>
        {% endfor %}
    </ul>
</body>
</html>
